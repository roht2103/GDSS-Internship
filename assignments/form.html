<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>

        <table width="20%">
            <tr>
                <td>Username:</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" /></td>
            </tr>
            <tr>
                <td>City of Employment:</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Web server:</td>
                <td><select>
                    <option>"-Choose a server"</option>
                  </select></td>
            </tr>
            <tr>
                <td>Please specify your role:</td>
                <td><input type="radio" name="role" value="" />
                    Admin
                    <br />
                    <input type="radio" name="role" value="" />
                    Engineer
                    <br />
                    <input type="radio" name="role" value="" />
                    Manager
                    <br />
                    <input type="radio" name="role" value="" />
                    Guest</td>
            </tr>
            <tr>
                <td>Single sign on to the following:</td>
                <td><input type="checkbox" />
                    Mail
                    <br />
                    <input type="checkbox" />
                    Payroll
                    <br />
                    <input type="checkbox" />
                    Self-service</td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button>Login</button>
                    <input type="reset">
                </td>
            </tr>
        </table>

    </form>
  </body>
</html>
