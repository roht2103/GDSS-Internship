<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <style>
        .row{
            border: 2px solid red;
        }
        .row div{
            border: 1px solid black;
        }
    </style>
  </head>
  <body>

    <div class="container">
        <div class="row d-flex justify-content-around">
            <div class="col-3 text-primary">one</div>
            <div class="col-3 bg-black text-white   ">two</div>
            <div class="col-3">three</div>
        </div>
    </div>

    <!--
            MARGIN

        mt => margin from top
        mt-1    4px
        mt2     8px
        mt-3    16px
        mt-4    24px
        mt-5    

        ms => margin from start
        me => margin from end
        mb => margin fron bottom

        m-1 => margin from all sides
    
    -->

    <!-- 


            PADDING

        pt-1 => padding from top
        pe-1 => padding from end
        ps-1 => padding from start
        pb-1 => padding from bottom

        p-1 => padding from all sides

        breakpoints will work same for all

     -->

     <!-- 

            display: flex;

            on parent class

            justify-content-center
            justify-content-evenly
            justify-content-around

                BREAKPOINTS

            justify-content-lg-center

            <div class="d-flex justify-content-start">...</div>
            <div class="d-flex justify-content-end">...</div>
            <div class="d-flex justify-content-center">...</div>
            <div class="d-flex justify-content-between">...</div>
            <div class="d-flex justify-content-around">...</div>
            <div class="d-flex justify-content-evenly">...</div>
            

      -->

      <!-- 

            TEXT-COLORS

            https://getbootstrap.com/docs/5.3/utilities/colors/#colors

            eg.,
                <p class="text-primary">.text-primary</p>


            BACKGROUND-COLORS

            https://getbootstrap.com/docs/5.3/utilities/background/

            <div class="p-3 mb-2 ">.bg-body</div>
            <div class="p-3 mb-2 bg-black text-white">.bg-black</div>
            <div class="p-3 mb-2 bg-white text-dark">.bg-white</div>
            <div class="p-3 mb-2 bg-transparent text-body">.bg-transparent</div>
            

       -->

       <!-- 

            border

            https://getbootstrap.com/docs/5.3/utilities/borders/

            <span class="border"></span>
            <span class="border-top"></span>
            <span class="border-end"></span>
            <span class="border-bottom"></span>
            <span class="border-start"></span>

        -->


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
